<div>
    <p>You are client</p>
    <input type="text" ng-model="clientName">
    <button type="submit" ng-click="searchName()"> Search Name </button> 
    <div ng-show="showPriceForm">
        <br />
        <form>
            <label>Description: <input type="text" ng-model="description" /></label><br />
            <label>Price: <input type="number" ng-model="price" /></label><br />
            <button type="submit" ng-click="createTask()"> Create Task </button>
            <b>{{taskResponse}}</b>
        </form>
        <br />
        <button type="submit" ng-click="getStatuses()"> Get Task Statuses </button>
        <table ng-repeat="task in tasks">
            <tr>
                <td>Description: {{task.description}}</td>
                <td>Price: {{task.price | currency}}</td>
                <td>Status: {{task.status}}</td>
            <tr>
        </table>
    </div>
</div>
